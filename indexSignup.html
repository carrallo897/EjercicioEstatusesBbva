    <div class="box">
        <div>
            <h2 style="color: blue; " class="title mt-2">Create a new Player</h2>
            <form class="singUp" id="signup-form">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="singup-email" aria-describedby="emailHelp" required>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="singup-password" required>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
              <a href="./index.html" class="btn btn-primary btn-lg active btn5" role="button" aria-pressed="true">Submit</a>
              </form>

        </div>
      </div>
